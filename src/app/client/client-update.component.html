<div class="col-8">
    <h2 *ngIf="!isAdd">You are now editing Client {{ this.clientService.formData.clientId }}</h2>
    <h2 *ngIf="isAdd">Add new Client</h2>

    <div>
        <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
            <div>
                <p-fieldset legend="Name">
                    <input id="client-name" type="text" formControlName="clientName" pInputText [(ngModel)]="this.clientService.formData.clientName">
                </p-fieldset>
            </div>

            <div>
                <button pButton type="submit" label="Submit"></button>
                <button pButton type="button" label="Cancel" class="p-button-secondary" (click)="previousState()"></button>
            </div>
        </form>
    </div>
</div>
