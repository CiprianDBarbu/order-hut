<div class="container">
    <h2>Clients listing</h2>

    <div class="listing-container">
        <p-table [value]="clientsList">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="clientId">Client Id<p-sortIcon field="clientId"></p-sortIcon></th>
                    <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                    <th>Order Id</th>
                    <th pSortableColumn="totalPrice">Order's total price<p-sortIcon field="totalPrice"></p-sortIcon></th>
                    <th>Table Id</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-client>
                <tr>
                    <td> {{ client.clientId }} </td>
                    <td> {{ client.name }} </td>
                    <td> {{ client.orderId }} </td>
                    <td> {{ client.orderTotalPrice }} lei </td>
                    <td> {{ client.tableId }} </td>
                    <td *ngIf="isAdmin" class="text-right">
                        <div class="p-buttonset">
                            <button pButton type="submit"
                                    [routerLink]="['/client', client.clientId, 'view']"
                                    icon="pi pi-eye"
                                    class="p-button-sm"
                                    label="View">
                            </button>
        
                            <button pButton type="submit"
                                    [routerLink]="['/client', client.clientId, 'edit']"
                                    icon="pi pi-pencil"
                                    class="p-button-warning p-button-sm"
                                    label="Edit">
                            </button>
        
                            <button pButton type="submit" (click)="delete(client)"
                                    icon="pi pi-trash"
                                    class="p-button-danger p-button-sm"
                                    label="Delete">
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
