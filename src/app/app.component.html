<div class="header-container">
    <div>
        <a routerLink="/"><img src="../assets/order-hut.logo.png" class="logo"/></a>
    </div>
    <div class="header-routes">
        <a routerLink="/client">Clients dashboard</a>
        <a routerLink="/dish">Dish dashboard</a>
        <a routerLink="/order">Order dashboard</a>
        <a routerLink="/table">Tables dashboard</a>
        <a routerLink="/waiter">Waiters dashboard</a>
        <a routerLink="/planification">Planifications dashboard</a>
        <a routerLink="/menu">Menu</a>
        <p-button (click)="showDialog()" icon="pi pi-shopping-cart" styleClass="p-button-warning"></p-button>
        <p-dialog header="Your shopping cart" [(visible)]="visible" [modal]="true" [draggable]="false" [resizable]="false" [style]="{ width: '50vw' }">
            <div>
                <app-cart></app-cart>
            </div>
        </p-dialog>
    </div>
</div>
