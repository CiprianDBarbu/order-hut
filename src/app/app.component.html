<div class="header-container">
    <div>
        <a routerLink="/"><img src="../assets/order-hut.logo.png" class="logo"/></a>
    </div>
    <div class="header-routes">
        <a *ngIf="isAdmin" routerLink="/client">Clients dashboard</a>
        <a *ngIf="isAdmin" routerLink="/dish">Dish dashboard</a>
        <a *ngIf="isAdmin" routerLink="/order">Order dashboard</a>
        <a *ngIf="isAdmin" routerLink="/table">Tables dashboard</a>
        <a *ngIf="isAdmin" routerLink="/waiter">Waiters dashboard</a>
        <a *ngIf="isAdmin" routerLink="/planification">Planifications dashboard</a>
        <a routerLink="/order/registry">Orders registry</a>
        <a  routerLink="/menu">Menu</a>
        <p-button  (click)="showDialog()" icon="pi pi-shopping-cart" styleClass="p-button-warning"></p-button>
        <p-dialog header="Your shopping cart" [(visible)]="visible" [modal]="true" [draggable]="false" [resizable]="false" [style]="{ width: '50vw' }">
            <div>
                <app-cart></app-cart>
            </div>
        </p-dialog>
    </div>
</div>
<router-outlet></router-outlet>
<div class="footer">
    <div class="footer-links">
        <a routerLink="/">Home</a>
        <a routerLink="/menu">Menu</a>
    </div>
    <span>Website developed by Barbu Ciprian - 2023</span>
</div>
