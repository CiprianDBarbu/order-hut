<div class="container">
    <h2>Orders listing</h2>

    <div class="listing-container">
        <p-table [value]="ordersList">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="orderId">Order Id<p-sortIcon field="orderId"></p-sortIcon></th>
                    <th>Dish list</th>
                    <th>Total price</th>
                    <th>Client Id</th>
                    <th>Table Id</th>
                    <th>Order time</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-order>
                <tr>
                    <td> {{ order.orderId }} </td>
                    <td> <span *ngFor="let dish of order.dishList"> {{ dish.name }},  </span></td>
                    <td> {{ order.totalPrice }} lei </td>
                    <td> {{ order.clientId }} </td>
                    <td> {{ order.tableId }} </td>
                    <td> {{ order.orderTime | date:'short'}} </td>
                    <td *ngIf="isAdmin" class="text-right">
                        <div class="p-buttonset">
                            <button pButton type="submit"
                                    [routerLink]="['/order', order.orderId, 'view']"
                                    icon="pi pi-eye"
                                    class="p-button-sm"
                                    label="View">
                            </button>
        
                            <button pButton type="submit"
                                    [routerLink]="['/order', order.orderId, 'edit']"
                                    icon="pi pi-pencil"
                                    class="p-button-warning p-button-sm"
                                    label="Edit">
                            </button>
        
                            <button pButton type="submit" (click)="delete(order)"
                                    icon="pi pi-trash"
                                    class="p-button-danger p-button-sm"
                                    label="Delete">
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
