<div class="col-8">
    <div *ngIf="order">
        <h2><span>Order</span> {{ order.orderId }}</h2>

        <dl class="row-md jh-entity-details">
            <dt><span>Order Id</span></dt>
            <dd>
                <span>{{ order.orderId }}</span>
            </dd>
            <dt><span>Dish List</span></dt>
            <dd>
                <span>{{ order.dishList }}</span>
            </dd>
            <dt><span>Total price</span></dt>
            <dd>
                <span>{{ order.totalPrice }}</span>
            </dd>
            <dt><span>Client Id</span></dt>
            <dd>
                <span>{{ order.clientId }}</span>
            </dd>
            <dt><span>Table</span></dt>
            <dd>
                <span>{{ order.tableId }}</span>
            </dd>
            <dt><span>Order Time</span></dt>
            <dd>
                <span>{{ order.orderTime }}</span>
            </dd>
        </dl>

        <button pButton type="submit"
                (click)="back()"
                label="Back"
                icon="pi pi-arrow-left"
                class="btn btn-info">
        </button>

        <button pButton type="button"
                [routerLink]="['/order', order.orderId, 'edit']"
                label="Edit"
                icon="pi pi-pencil"
                class="btn btn-primary">
        </button>
    </div>
</div>
