<div class="container">
    <h2>Table listing</h2>

    <div class="listing-container">
        <p-table [value]="tablesList">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="tableId">Table Id<p-sortIcon field="tableId"></p-sortIcon></th>
                    <th>Waiter</th>
                    <th>Client</th>
                    <th>Order Id</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-table>
                <tr>
                    <td> {{ table.tableId }} </td>
                    <td> {{ table.waiterId }} </td>
                    <td> {{ table.clientId }} </td>
                    <td> {{ table.orderId }} </td>
                    <td *ngIf="isAdmin" class="text-right">
                        <div class="p-buttonset">
                            <button pButton type="submit"
                                    [routerLink]="['/table', table.tableId, 'view']"
                                    icon="pi pi-eye"
                                    class="p-button-sm"
                                    label="View">
                            </button>
        
                            <button pButton type="submit"
                                    [routerLink]="['/table', table.tableId, 'edit']"
                                    icon="pi pi-pencil"
                                    class="p-button-warning p-button-sm"
                                    label="Edit">
                            </button>
        
                            <button pButton type="submit" (click)="delete(table)"
                                    icon="pi pi-trash"
                                    class="p-button-danger p-button-sm"
                                    label="Delete">
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
